<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Up Animation</title>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="counter.css" />
  </head>
  <body>
    <div class="wrapper">
        
        <div class="container">
            <i class="fa fa-smile-o"></i>
            <span class="num" data-val="232">000</span>
            <span class="text">Happy Customers</span>
          </div> 
        
      <div class="container">
        <i class="fa fa-address-book-o"></i>
        <span class="num" data-val="521">000</span>
        <span class="text">Projects</span>
      </div>

      <div class="container">
        <i class="fa fa-headphones"></i>
        <span class="num" data-val="587">000</span>
        <span class="text">Hours Of Support</span>
      </div>

      <div class="container">
        <i class="fa fa-users"></i>
        <span class="num" data-val="20">000</span>
        <span class="text">Hard Workers</span>
      </div>
    </div>

    <!-- Script -->
    <script src="counter.js"></script>
  </body>
</html>
